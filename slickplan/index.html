<!doctype html>
<html>

<head>

  <link rel="stylesheet" href="css/iconic-glyphs.css">

  <style>
    body, html {
      margin:0;
      padding:0;
      font-family: Helvetica, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      margin: 100px auto;
    }
    menu {
      width: 90%;
      margin: 0 auto;
    }
    menu .iconic {
      width: 1.5rem;
      height: 1.5rem;
    }
    menu a {
      display: block;
      float: left;
      color: #c00;
      background: rgba(200,0,0,.05);
      padding: 10px 20px;
      width: 12.5%;
      min-width: 120px;
    }
    img {
      margin:0 auto;
    }
    label {
      display: block;
      text-align: center;
      font-size: 11px;
    }




  </style>

</head>

  <div class="container">

    <menu>

</html>
